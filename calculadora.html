<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Calculadora</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/calculadora.css">
</head>
<body>
  <header>
  <div id="cont" class="container-fluid">
    <div class="container">
    <h1>Calculadora</h1>
  </header>
  <main>
    <div class="container">
    <form>
      <div class="form-group">
        <label for="num1">Número 1:</label>
        <input type="number" class="form-control" placeholder="ingrese el primer número" id="num1">
      </div>

      <div class="form-group">
        <label for="num2">Número 2:</label>
        <input type="number" class="form-control" placeholder="ingrese el segundo número" id="num2">
      </div>

      <div class="form-group">
        <label for="operacion">Operación:</label>
        <select class="form-control" id="operacion">
          <option value="suma">Suma</option>
          <option value="resta">Resta</option>
          <option value="multiplicacion">Multiplicación</option>
          <option value="division">División</option>
          <option value="modulo">Modulo</option>
          <option value="potencia">Potencia</option>
        </select>
      </div>
      
      <button type="button" class="btn btn-primary" onclick="calcular()">Calcular</button>
    </form>
    <br>
    <div id="resultado"></div>
  </div>
</main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="./js/calculadora.js"></script>
</div>
</body>
</html>
